<h1 class="text-center">Login</h1>
<div class="d-flex justify-content-center align-self-center">
<form class="form-container col-6" [formGroup]='loginForm' (ngSubmit)='loginSubmit()' >
  <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" formControlName='email' aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName='password'>
     
    </div>

    <ng-container *ngIf="submitted && form.invalid">
      <div class="alert alert-warning">
        veuillez vérifier votre saisie
      </div>
    </ng-container>

    <ng-container *ngIf="submitted && errorMessage">
      <div class="alert alert-warning">
        {{ errorMessage }}
      </div>
    </ng-container>
    
    <button type="submit" class="btn btn-primary">Se connecter</button>

    <div class="mb-3">
      <small><a routerLink="/create-account">Créer un nouveau compte</a></small>
    </div>
  </form>
</div>
